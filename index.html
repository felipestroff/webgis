<!doctype html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">

        <script src="https://kit.fontawesome.com/2b2b74cc8f.js" crossorigin="anonymous"></script>
        
        <title>WebGIS</title>  
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <span class="navbar-brand">WebGIS</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tools" aria-controls="tools" aria-expanded="false" aria-label="Exibir Ferramentas">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Tools -->
            <div class="collapse navbar-collapse justify-content-between" id="tools">
                <ul class="navbar-nav list-group list-group-horizontal">
                    <li class="list-group-item tool" title="Gestão">
                        <i class="material-icons">build</i>
                    </li>
                    <li class="list-group-item tool" title="Notificações">
                        <i class="material-icons">notifications_none</i>
                    </li>
                    <li onclick="zoomGoto()" class="list-group-item tool" title="Visualização padrão">
                        <i class="material-icons">home</i>
                    </li>
                    <li onclick="enableIdentify(this)" class="list-group-item tool" title="Exibir informações">
                        <i class="material-icons">info_outline</i>
                    </li>
                    <!-- Basemaps -->
                    <div class="dropdown">
                        <button class="list-group-item tool" title="Camadas base" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">layers</i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-left dropdown-menu-lg-left">
                            <button onclick="clearBasemap(this)" class="dropdown-item dropdown-item-basemap" type="button">
                                <img src="images/none.jpg" class="rounded-circle img-basemap">
                                Nenhum
                            </button>
                            <button onclick="setBasemap(this, 'bing', 'Aerial')" class="dropdown-item dropdown-item-basemap" type="button">
                                <img src="images/bing-aerial.jpg" class="rounded-circle img-basemap">
                                Bing Aerial
                            </button>
                            <button onclick="setBasemap(this, 'bing', 'AerialWithLabels')" class="dropdown-item dropdown-item-basemap" type="button">
                                <img src="images/bing-aerial-labels.jpg" class="rounded-circle img-basemap">
                                Bing Aerial (rótulos)
                            </button>
                            <button onclick="setBasemap(this, 'bing', 'RoadOnDemand')" class="dropdown-item dropdown-item-basemap" type="button">
                                <img src="images/bing-road.jpg" class="rounded-circle img-basemap">
                                Bing Road
                            </button>
                            <button onclick="setBasemap(this, 'osm')" class="dropdown-item dropdown-item-basemap active" type="button">
                                <img src="images/osm.jpg" class="rounded-circle img-basemap">
                                OpenStreepMap
                            </button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="list-group-item tool" title="Seleção" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">tab_unselected</i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                            <button onclick="enableSelect(this)" class="dropdown-item" type="button">
                                <i class="far fa-hand-point-up"></i>
                                Única
                            </button>
                            <button onclick="enableMultiSelect(this)" class="dropdown-item" type="button">
                                <i class="far fa-object-ungroup"></i>
                                Múltipla
                            </button>
                            <button onclick="enableEdit(this)" class="dropdown-item" type="button">
                                <i class="far fa-edit"></i>
                                Editar
                            </button>
                        </div>
                    </div>
                    <li class="list-group-item tool" title="Calculadora de coordenadas">
                        <i class="material-icons">keyboard</i>
                    </li>
                    <div class="dropdown">
                        <button class="list-group-item tool" title="Medir" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">square_foot</i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                            <button class="dropdown-item" type="button">
                                <i class="fas fa-ruler-vertical"></i>
                                Distância
                            </button>
                            <button class="dropdown-item" type="button">
                                <i class="fas fa-chart-area"></i>
                                Área
                            </button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="list-group-item tool" title="Desenhar" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">brush</i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                            <button onclick="enableDraw(this, 'Point')" class="dropdown-item" type="button">
                                <i class="fas fa-circle"></i>
                                Ponto
                            </button>
                            <button onclick="enableDraw(this, 'LineString')" class="dropdown-item" type="button">
                                <i class="fas fa-minus"></i>
                                Linha
                            </button>
                            <button onclick="enableDraw(this, 'Polygon')" class="dropdown-item" type="button">
                                <i class="fas fa-draw-polygon"></i>
                                Polígono
                            </button>
                            <button onclick="enableDraw(this, 'Circle')" class="dropdown-item" type="button">
                                <i class="far fa-circle"></i>
                                Círculo
                            </button>
                            <li class="dropdown-divider"></li>
                            <li class="custom-control custom-switch ml-4">
                                <input type="checkbox" class="custom-control-input" id="freehandSwitch">
                                <label class="custom-control-label" for="freehandSwitch">Livre</label>
                            </li>
                            <button onclick="clearDraw()" class="dropdown-item" type="button">
                                <i class="fas fa-trash text-secondary"></i>
                                Limpar
                            </button>
                        </div>
                    </div>
                    <li class="list-group-item tool" title="Impressão">
                        <i class="material-icons">print</i>
                    </li>
                    <div class="dropdown">
                        <button class="list-group-item tool" title="Exibir" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">remove_red_eye</i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right pl-4">
                            <a class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="labelsSwitch" checked>
                                <label class="custom-control-label" for="labelsSwitch">Rótulos</label>
                            </a>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="popupsSwitch" checked>
                                <label class="custom-control-label" for="popupsSwitch">Pop-ups</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="layersSwitch" checked>
                                <label class="custom-control-label" for="layersSwitch">Camadas</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="markersSwitch" checked>
                                <label class="custom-control-label" for="markersSwitch">Marcadores</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="pointsSwitch" checked>
                                <label class="custom-control-label" for="pointsSwitch">Pontos</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="filesSwitch" checked>
                                <label class="custom-control-label" for="filesSwitch">Arquivos</label>
                            </li>
                            <li class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="tipsSwitch" checked>
                                <label class="custom-control-label" for="tipsSwitch">Dicas</label>
                            </li>
                        </div>
                    </div>
                    <li class="list-group-item tool" title="Legendas">
                        <i class="material-icons">format_list_bulleted</i>
                    </li>
                </ul>

                <!-- Login -->
                <ul class="navbar-nav text-right">
                    <div class="dropdown">
                        <li class="nav-item" title="Login" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                            <a class="nav-link" href="#">
                                <i class="material-icons">person</i>
                            </a>
                        </li>
                        <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 300px">
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="email@exemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Senha</label>
                                <input type="password" class="form-control" id="userPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </ul>
            </div>
        </nav>

        <!-- Map -->
        <div id="map"></div>

        <!-- Popup -->
        <div id="popup" class="ol-popup d-none">
            <a onclick="zoomToCoords(this)" href="#" title="Zoom para" id="popup-zoom" class="ol-popup-zoom">
                <i class="material-icons">zoom_in</i>
            </a>
            <a onclick="copyCoords()" href="#" title="Copiar Coordenadas" id="popup-copy" class="ol-popup-copy">
                <i class="material-icons">insert_drive_file</i>
            </a>
            <a onclick="closePopup()" href="#" title="Fechar" id="popup-closer" class="ol-popup-closer">
                <i class="material-icons">close</i>
            </a>
            <div id="popup-content" class="ol-popup-content"></div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip"></div>

        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
